<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External Page</title>
    <link rel="stylesheet" href="./styles/lightbox-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lightbox-main-container">
      <div id="wrapper">
        <div class="logo">
          <img src="../img/clipflip-logo.svg" />
        </div>
        <div id="heading">
          Interactive video ads that Your Clients will love
        </div>
        <div id="content">
          <div class="video-content-holder">
            <video autoplay loop src="../videos/banner-video.webm"></video>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"
    ></script>
    <script src="./scripts/external-script.js"></script>
  </body>
</html>
